<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #0a0a0b;
            --card-bg: #161618;
            --text-main: #ffffff;
            --text-dim: #a0a0a5;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #111, transparent);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .pose-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.3s ease;
            max-width: 500px;
            margin: 0 auto;
        }

        .pose-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 25px;
            text-align: center;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }

        .order-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
        }

        .order-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transform: scale(1.02);
        }

        #status-screen {
            display: none;
            text-align: center;
            padding: 100px 20px;
        }

        .loader {
            border: 4px solid #222;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header id="site-header">
        <h1>Ilfan's Poses</h1>
    </header>

    <div class="container" id="main-content">
        <div class="pose-card">
            <div class="image-container">
                <img src="photo_2025-12-21_18-27-40.jpg" alt="Pose 1">
            </div>
            <div class="info">
                <span class="price">20 Robux</span>
                <button class="order-btn" onclick="startOrder(60)">Order Now!</button>
            </div>
        </div>
    </div>

    <div id="status-screen">
        <div class="loader"></div>
        <h2>Waiting for verification...</h2>
        <p style="color: var(--text-dim)">Please complete the payment in Telegram and send the screen record. Ilfan is checking your order.</p>
    </div>

    <script>
        function startOrder(price) {
            // Здесь я уже вписал имя твоего бота
            const botUsername = 'ZakazIlfanaBot'; 
            
            const url = `https://t.me/${botUsername}?start=order_${price}`;
            
            window.open(url, "_blank");
            
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('site-header').style.display = 'none';
            document.getElementById('status-screen').style.display = 'block';
        }
    </script>

</body>
</html>
