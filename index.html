<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000000; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ПЛАВАЮЩАЯ КНОПКА ВХОДА (ПРАВЫЙ НИЖНИЙ УГОЛ) */
        .auth-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--main);
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transition: 0.3s;
        }
        .auth-fab:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--main); }
        
        /* Бейджик с ником рядом с кнопкой, если вошел */
        .user-status {
            position: fixed;
            bottom: 45px;
            right: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            border: 1px solid var(--main);
        }

        /* Стили контента */
        header { margin-top: 50px; text-align: center; }
        h1 { font-size: 2.5rem; color: var(--main); text-shadow: 0 0 15px rgba(0, 255, 136, 0.5); }

        .main-container { display: flex; justify-content: center; align-items: center; margin-top: 50px; gap: 40px; }
        .rev-trigger { border: 2px solid var(--gold); padding: 15px; border-radius: 20px; cursor: pointer; text-align: center; }

        .card { background: #111; border: 1px solid #333; border-radius: 30px; padding: 20px; width: 300px; text-align: center; }
        .card img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
        .order-btn { background: var(--main); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        /* Модальные окна */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { background: #111; border: 1px solid #333; padding: 30px; border-radius: 30px; width: 90%; max-width: 380px; }
        .tab-box { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #222; }
        .tab { color: #666; cursor: pointer; padding-bottom: 10px; font-weight: bold; }
        .tab.active { color: var(--main); border-bottom: 2px solid var(--main); }

        input { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--main); }
        
        .close-btn { width: 100%; background: none; border: none; color: #666; cursor: pointer; margin-top: 10px; }
        .del-btn { color: #ff4d4d; float: right; display: none; cursor: pointer; }
        .admin-active .del-btn { display: block; }
    </style>
</head>
<body>

    <div id="user-status-label" class="user-status"></div>

    <div class="auth-fab" onclick="toggleAuthModal()">
        <i class="fas fa-user-circle" id="auth-icon"></i>
    </div>

    <header><h1>ILFAN'S POSES</h1></header>

    <div class="main-container">
        <div class="rev-trigger" onclick="toggleRev(true)">
            <i class="fas fa-comments" style="color:var(--gold); font-size: 2rem;"></i>
            <div style="color:var(--gold); font-weight: bold; margin-top: 5px;">REVIEWS</div>
        </div>

        <div class="card">
            <img src="pose1.jpg">
            <button class="order-btn" onclick="buy()">ORDER NOW</button>
        </div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="tab-box" id="auth-tabs">
                <div id="tab-login" class="tab active" onclick="switchTab('login')">Вход</div>
                <div id="tab-reg" class="tab" onclick="switchTab('reg')">Регистрация</div>
            </div>
            
            <div id="auth-inputs">
                <input type="text" id="auth-user" placeholder="Придумайте ник">
                <input type="password" id="auth-pass" placeholder="Придумайте пароль">
                <button class="order-btn" onclick="handleAuth()">Продолжить</button>
            </div>

            <div id="profile-info" style="display:none; text-align: center;">
                <h2 id="welcome-name" style="color: var(--main);"></h2>
                <button class="order-btn" style="background: #333; color: white;" onclick="logout()">Выйти из аккаунта</button>
            </div>

            <button class="close-btn" onclick="toggleAuthModal()">Закрыть</button>
        </div>
    </div>

    <div class="modal" id="rev-modal">
        <div class="modal-content" id="rev-content-area">
            <h2 style="color: var(--gold);">REVIEWS</h2>
            <div id="rev-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <p id="writing-status" style="font-size: 0.8rem; color: #888;"></p>
            <input type="text" id="u-msg" placeholder="Ваш отзыв...">
            <button class="order-btn" onclick="addRev()">Отправить</button>
            <button class="close-btn" onclick="toggleRev(false)">Закрыть</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Логика интерфейса
        function toggleAuthModal() {
            const m = document.getElementById('auth-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            
            if(loggedInUser) {
                document.getElementById('auth-tabs').style.display = 'none';
                document.getElementById('auth-inputs').style.display = 'none';
                document.getElementById('profile-info').style.display = 'block';
                document.getElementById('welcome-name').innerText = "Привет, " + loggedInUser.name;
            } else {
                document.getElementById('auth-tabs').style.display = 'flex';
                document.getElementById('auth-inputs').style.display = 'block';
                document.getElementById('profile-info').style.display = 'none';
            }
        }

        function switchTab(t) {
            document.getElementById('tab-login').classList.toggle('active', t === 'login');
            document.getElementById('tab-reg').classList.toggle('active', t === 'reg');
            document.getElementById('auth-user').placeholder = t === 'reg' ? "Придумайте ник" : "Ваш ник";
            document.getElementById('auth-pass').placeholder = t === 'reg' ? "Придумайте пароль" : "Ваш пароль";
        }

        // Синхронизация статуса с плавающей кнопкой
        function syncUI() {
            const label = document.getElementById('user-status-label');
            if(loggedInUser) {
                label.innerText = loggedInUser.name;
                label.style.display = 'block';
                document.getElementById('auth-icon').className = 'fas fa-user-check';
                document.getElementById('writing-status').innerText = "Вы пишете как: " + loggedInUser.name;
            } else {
                label.style.display = 'none';
                document.getElementById('auth-icon').className = 'fas fa-user-circle';
                document.getElementById('writing-status').innerText = "Войдите, чтобы оставить отзыв";
            }
        }

        function toggleRev(show) {
            if(show && !loggedInUser) { alert("Сначала войдите в аккаунт!"); toggleAuthModal(); return; }
            document.getElementById('rev-modal').style.display = show ? 'flex' : 'none';
            if(show) loadRev();
        }

        // Отзывы
        function loadRev() {
            const list = document.getElementById('rev-list');
            const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
            list.innerHTML = '';
            saved.slice().reverse().forEach((r, index) => {
                const realIndex = saved.length - 1 - index;
                list.innerHTML += `
                    <div style="background:#1a1a1a; padding:12px; border-radius:15px; margin-bottom:10px; border: 1px solid #333;">
                        <span class="del-btn" onclick="deleteRev(${realIndex})">×</span>
                        <b style="color:var(--main)">@${r.name}</b>: ${r.text}
                    </div>
                `;
            });
        }

        function addRev() {
            const t = document.getElementById('u-msg').value;
            if(loggedInUser && t.trim()) {
                const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
                saved.push({ name: loggedInUser.name, text: t });
                localStorage.setItem('ilfan_reviews', JSON.stringify(saved));
                document.getElementById('u-msg').value = '';
                loadRev();
            }
        }

        function deleteRev(index) {
            if(confirm("Удалить отзыв?")) {
                let saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
                saved.splice(index, 1);
                localStorage.setItem('ilfan_reviews', JSON.stringify(saved));
                loadRev();
            }
        }

        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        document.addEventListener('DOMContentLoaded', () => {
            syncUI();
            if(loggedInUser && loggedInUser.name.toLowerCase() === 'ilfan') {
                document.getElementById('rev-content-area').classList.add('admin-active');
            }
        });
    </script>
</body>
</html>
