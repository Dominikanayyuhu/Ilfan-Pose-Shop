<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000 !important; color: white;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        /* ТЕ САМЫЕ ЗЕЛЕНЫЕ ЛИНИИ */
        #plexus-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* ВЕРХНЯЯ ПАНЕЛЬ */
        .header-ui {
            position: fixed; top: 25px; width: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-sizing: border-box; z-index: 100;
        }

        .lang-select {
            background: rgba(255,255,255,0.05); border: 1.5px solid white;
            color: white; padding: 8px 18px; border-radius: 25px;
            cursor: pointer; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .lang-select:hover { background: white; color: black; }

        .site-title {
            color: var(--main); font-size: 2.5rem; letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7); font-weight: 900;
            margin: 0;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .main-wrapper {
            position: relative; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; gap: 40px;
        }

        /* ОТЗЫВЫ (ЖЕЛТЫЙ БЛОК) */
        .reviews-sidebar {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.3s; margin-right: 20px;
        }
        .reviews-sidebar:hover { transform: scale(1.1); }
        .rev-box {
            width: 75px; height: 75px; border: 2.5px solid var(--gold);
            border-radius: 22px; display: flex; align-items: center;
            justify-content: center; font-size: 32px; color: var(--gold);
            background: rgba(255, 204, 0, 0.15);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }
        .rev-label { color: var(--gold); font-size: 11px; font-weight: bold; margin-top: 10px; letter-spacing: 1px; }

        /* КАРТОЧКА ПОЗИНГА */
        .pose-card {
            position: relative; width: 450px; /* Большой размер */
            background: #0f0f0f; border-radius: 45px; padding: 25px;
            border: 1px solid #222; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); display: none;
        }
        .pose-card.active { display: block; animation: zoomIn 0.5s ease; }
        .pose-card img { width: 100%; border-radius: 35px; margin-bottom: 25px; }

        .btn-order {
            background: linear-gradient(90deg, #00ff88, #00ffe5);
            border: none; padding: 20px; width: 95%; border-radius: 20px;
            font-weight: 900; cursor: pointer; color: #000; font-size: 18px;
            transition: 0.3s;
        }
        .btn-order:hover { box-shadow: 0 0 25px var(--main); transform: scale(1.02); }

        .nav-arrow { font-size: 4rem; color: var(--gold); cursor: pointer; transition: 0.3s; user-select: none; }
        .nav-arrow:hover { color: white; text-shadow: 0 0 20px var(--gold); }

        /* ВХОД В УГОЛКУ */
        .login-trigger {
            position: fixed; bottom: 35px; right: 35px;
            width: 65px; height: 65px; background: var(--main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 28px; color: black;
            cursor: pointer; z-index: 1000; box-shadow: 0 0 30px rgba(0,255,136,0.4);
            transition: 0.4s;
        }
        .login-trigger:hover { transform: rotate(360deg) scale(1.1); }

        /* МОДАЛКИ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(8px);
        }
        .modal-box {
            background: #111; padding: 40px; border-radius: 40px;
            width: 360px; border: 1px solid #333; text-align: center;
        }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <canvas id="plexus-canvas"></canvas>

    <div class="header-ui">
        <div style="width: 100px;"></div> <h1 class="site-title">ILFAN'S POSES</h1>
        <button class="lang-select" onclick="changeLang()">
            <i class="fas fa-globe"></i> <span id="cur-lang">EN</span>
        </button>
    </div>

    <div class="main-wrapper">
        <div class="reviews-sidebar" onclick="showRevs()">
            <div class="rev-box"><i class="fas fa-comment-dots"></i></div>
            <div class="rev-label">REVIEWS</div>
        </div>

        <div class="nav-arrow" onclick="next(-1)">❮</div>

        <div class="pose-card active">
            <img src="pose1.jpg" alt="Pose">
            <button class="btn-order" onclick="buy()">ORDER NOW</button>
        </div>
        <div class="pose-card">
            <img src="pose2.jpg" alt="Pose">
            <button class="btn-order" onclick="buy()">ORDER NOW</button>
        </div>
        <div class="pose-card">
            <img src="pose3.jpg" alt="Pose">
            <button class="btn-order" onclick="buy()">ORDER NOW</button>
        </div>

        <div class="nav-arrow" onclick="next(1)">❯</div>
    </div>

    <div class="login-trigger" onclick="showAuth()"><i class="fas fa-user-circle"></i></div>

    <div class="overlay" id="modal-auth">
        <div class="modal-box">
            <h2 style="color:var(--main)">ACCOUNT</h2>
            <div id="auth-fields">
                <input type="text" id="nick" placeholder="Username">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn-order" onclick="doLogin()">CONTINUE</button>
            </div>
            <div id="user-info" style="display:none;">
                <h3 id="welcome"></h3>
                <button class="btn-order" style="background:#222; color:white" onclick="exit()">LOGOUT</button>
            </div>
            <p onclick="hideModals()" style="cursor:pointer; color:#555; margin-top:20px;">BACK</p>
        </div>
    </div>

    <div class="overlay" id="modal-rev">
        <div class="modal-box" style="width: 420px;">
            <h2 style="color:var(--gold)">REVIEWS</h2>
            <div id="list-rev" style="max-height: 250px; overflow-y: auto; text-align: left; padding: 10px;"></div>
            <input type="text" id="msg-rev" placeholder="Write your review...">
            <button class="btn-order" style="background:var(--gold)" onclick="sendRev()">SEND REVIEW</button>
            <p onclick="hideModals()" style="cursor:pointer; color:#555; margin-top:20px;">BACK</p>
        </div>
    </div>

    <script>
        // --- СЕТЕВОЙ ФОН (ЗЕЛЕНЫЕ ЛИНИИ) ---
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        for(let i=0; i<100; i++) {
            dots.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, sx: Math.random()*0.6-0.3, sy: Math.random()*0.6-0.3 });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff88"; ctx.strokeStyle = "#00ff88";
            dots.forEach(d => {
                d.x += d.sx; d.y += d.sy;
                if(d.x<0 || d.x>canvas.width) d.sx *= -1;
                if(d.y<0 || d.y>canvas.height) d.sy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 2, 0, Math.PI*2); ctx.fill();
                dots.forEach(d2 => {
                    let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist < 130) {
                        ctx.globalAlpha = 1 - dist/130; ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
                    }
                });
            });
            ctx.globalAlpha = 1; requestAnimationFrame(animate);
        }
        animate();

        // --- ЛОГИКА СЛАЙДЕРА ---
        let idx = 0;
        const cards = document.querySelectorAll('.pose-card');
        function next(n) {
            cards[idx].classList.remove('active');
            idx = (idx + n + cards.length) % cards.length;
            cards[idx].classList.add('active');
        }

        // --- АККАУНТЫ ---
        let session = JSON.parse(localStorage.getItem('user_session')) || null;
        function showAuth() {
            document.getElementById('modal-auth').style.display = 'flex';
            if(session) {
                document.getElementById('auth-fields').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('welcome').innerText = "Hello, " + session.name;
            }
        }
        function doLogin() {
            const u = document.getElementById('nick').value;
            const p = document.getElementById('pass').value;
            if(!u || !p) return alert("Fill all fields");
            let users = JSON.parse(localStorage.getItem('users_data') || '{}');
            if(!users[u]) { users[u] = p; localStorage.setItem('users_data', JSON.stringify(users)); }
            if(users[u] === p) {
                session = {name: u}; localStorage.setItem('user_session', JSON.stringify(session));
                location.reload();
            } else alert("Wrong password");
        }
        function exit() { localStorage.removeItem('user_session'); location.reload(); }

        // --- ОТЗЫВЫ ---
        function showRevs() {
            if(!session) { alert("Login to see reviews"); showAuth(); return; }
            document.getElementById('modal-rev').style.display = 'flex';
            renderRevs();
        }
        function sendRev() {
            const m = document.getElementById('msg-rev').value;
            if(!m) return;
            let list = JSON.parse(localStorage.getItem('site_revs') || '[]');
            list.push({u: session.name, t: m});
            localStorage.setItem('site_revs', JSON.stringify(list));
            document.getElementById('msg-rev').value = '';
            renderRevs();
        }
        function renderRevs() {
            const box = document.getElementById('list-rev');
            let list = JSON.parse(localStorage.getItem('site_revs') || '[]');
            box.innerHTML = list.map(i => `<div style="margin-bottom:12px; border-bottom:1px solid #222; padding-bottom:5px;"><b style="color:var(--main)">@${i.u}</b>: ${i.t}</div>`).join('');
        }

        function hideModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
        function changeLang() { let l = document.getElementById('cur-lang'); l.innerText = l.innerText === 'EN' ? 'RU' : 'EN'; }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }
    </script>
</body>
</html>
