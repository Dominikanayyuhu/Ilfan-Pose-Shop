<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="languages.js"></script>
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        #plexus { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .top-bar {
            position: fixed; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; padding: 0 40px;
            box-sizing: border-box; z-index: 100;
        }

        .lang-container { position: relative; }
        .lang-btn {
            background: rgba(0,0,0,0.6); border: 1.5px solid white; color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-weight: bold;
        }
        .lang-menu {
            position: absolute; top: 45px; right: 0; background: #111;
            border: 1px solid #333; border-radius: 15px; display: none;
            flex-direction: column; max-height: 300px; overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 1000;
        }
        .lang-menu::-webkit-scrollbar { width: 5px; }
        .lang-menu::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
        .lang-menu div { padding: 10px 20px; cursor: pointer; transition: 0.3s; white-space: nowrap; }
        .lang-menu div:hover { background: var(--main); color: black; }

        .title {
            color: var(--main); font-size: 2.8rem; letter-spacing: 6px;
            text-shadow: 0 0 25px rgba(0, 255, 136, 0.6); margin: 0; font-weight: 900;
        }

        .content {
            position: relative; z-index: 10; display: flex;
            align-items: center; justify-content: center; height: 100vh; gap: 30px;
        }

        .rev-trigger {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .rev-trigger:hover { transform: scale(1.15); }
        .rev-icon {
            width: 75px; height: 75px; border: 2.5px solid var(--gold);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 32px; color: var(--gold);
            background: rgba(255, 204, 0, 0.1);
        }
        .rev-label { color: var(--gold); font-size: 12px; font-weight: bold; margin-top: 10px; }

        .card-wrapper {
            width: 450px; background: #0a0a0a; border-radius: 40px;
            padding: 20px; border: 1px solid #222; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .card { display: none; }
        .card.active { display: block; animation: zoomIn 0.4s ease-out; }
        .card img { width: 100%; border-radius: 30px; margin-bottom: 20px; border: 1px solid #1a1a1a; }

        .order-btn {
            background: linear-gradient(90deg, #00ff88, #00ffe5);
            border: none; padding: 18px; width: 95%; border-radius: 20px;
            font-weight: 900; cursor: pointer; color: #000; font-size: 1.1rem;
            transition: 0.3s; margin: 0 auto; display: block;
        }
        .order-btn:hover { transform: scale(1.03); box-shadow: 0 0 25px var(--main); }

        .arrow { font-size: 3.5rem; color: var(--gold); cursor: pointer; transition: 0.3s; }
        .arrow:hover { color: white; transform: scale(1.2); }

        .auth-circle {
            position: fixed; bottom: 30px; right: 30px;
            width: 65px; height: 65px; background: var(--main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 28px; color: black;
            cursor: pointer; z-index: 1000; box-shadow: 0 0 30px var(--main);
        }

        /* –ü–õ–ê–í–ù–´–ï –ú–û–î–ê–õ–ö–ò */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px); opacity: 0; transition: 0.4s;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        
        .modal-box {
            background: #111; padding: 40px; border-radius: 35px;
            width: 380px; border: 1px solid #333; text-align: center;
            transform: translateY(30px); transition: 0.4s;
            display: flex; flex-direction: column; align-items: center;
        }
        .modal-overlay.show .modal-box { transform: translateY(0); }
        
        /* –ü–õ–ê–í–ù–´–ô –í–•–û–î –í –ê–ö–ö–ê–£–ù–¢ */
        #auth-inputs, #user-info {
            width: 100%;
            animation: slideUp 0.5s ease forwards;
        }

        input { 
            width: 100%; max-width: 300px; padding: 15px; 
            margin: 10px auto; background: #1a1a1a; 
            border: 1px solid #333; color: white; border-radius: 12px; 
            box-sizing: border-box; display: block; text-align: center;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <canvas id="plexus"></canvas>

    <div class="top-bar">
        <div style="width: 100px;"></div>
        <h1 class="title" id="t-main">ILFAN'S POSES</h1>
        <div class="lang-container">
            <button class="lang-btn" onclick="toggleLangMenu()">
                <i class="fas fa-globe"></i> <span id="cur-lang-label">RU</span>
            </button>
            <div class="lang-menu" id="l-menu"></div>
        </div>
    </div>

    <div class="content">
        <div class="rev-trigger" onclick="openModal('rev-modal')">
            <div class="rev-icon"><i class="fas fa-comment-dots"></i></div>
            <div class="rev-label" id="t-rev-label">–û–¢–ó–´–í–´</div>
        </div>

        <div class="arrow" onclick="nav(-1)">‚ùÆ</div>

        <div class="card-wrapper">
            <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()" id="b1">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose2.jpg"><button class="order-btn" onclick="buy()" id="b2">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose3.jpg"><button class="order-btn" onclick="buy()" id="b3">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose4.jpg"><button class="order-btn" onclick="buy()" id="b4">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose5.jpg"><button class="order-btn" onclick="buy()" id="b5">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose6.jpg"><button class="order-btn" onclick="buy()" id="b6">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose7.jpg"><button class="order-btn" onclick="buy()" id="b7">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose8.jpg"><button class="order-btn" onclick="buy()" id="b8">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose9.jpg"><button class="order-btn" onclick="buy()" id="b9">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose10.jpg"><button class="order-btn" onclick="buy()" id="b10">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
            <div class="card"><img src="pose11.jpg"><button class="order-btn" onclick="buy()" id="b11">–ó–ê–ö–ê–ó–ê–¢–¨</button></div>
        </div>

        <div class="arrow" onclick="nav(1)">‚ùØ</div>
    </div>

    <div class="auth-circle" onclick="openModal('auth-modal')"><i class="fas fa-user-circle"></i></div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-box">
            <h2 style="color:var(--main)" id="t-acc-head">ACCOUNT</h2>
            <div id="auth-inputs">
                <input type="text" id="u-nick" placeholder="Username">
                <input type="password" id="u-pass" placeholder="Password">
                <button class="order-btn" onclick="authHandle()" id="t-btn-login">CONTINUE</button>
            </div>
            <div id="user-info" style="display:none;">
                <h3 id="hi-msg"></h3>
                <button class="order-btn" style="background:#222; color:white" onclick="logout()">LOGOUT</button>
            </div>
            <p onclick="closeAll()" style="cursor:pointer; color:#555; margin-top:20px;">CLOSE</p>
        </div>
    </div>

    <div class="modal-overlay" id="rev-modal">
        <div class="modal-box" style="width: 450px;">
            <h2 style="color:var(--gold)" id="t-rev-head">–û–¢–ó–´–í–´</h2>
            <div id="rev-list" style="max-height: 250px; overflow-y: auto; text-align: left; padding: 10px; width: 100%;"></div>
            <input type="text" id="rev-in" placeholder="...">
            <button class="order-btn" style="background:var(--gold)" onclick="sendRev()" id="t-send-btn">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <p onclick="closeAll()" style="cursor:pointer; color:#555; margin-top:20px;">CLOSE</p>
        </div>
    </div>

    <script>
        // –ì–ï–ù–ï–†–ê–¶–ò–Ø –ú–ï–ù–Æ (20 –Ø–ó–´–ö–û–í)
        const flagMap = {
            ru: "üá∑üá∫ RU", en: "üá∫üá∏ EN", am: "üá¶üá≤ AM", ar: "üá∏üá¶ AR", fr: "üá´üá∑ FR", 
            tr: "üáπüá∑ TR", ko: "üá∞üá∑ KO", ja: "üáØüáµ JA", zh: "üá®üá≥ ZH", kk: "üá∞üáø KK",
            es: "üá™üá∏ ES", it: "üáÆüáπ IT", fa: "üáÆüá∑ FA", el: "üá¨üá∑ EL", uk: "üá∫üá¶ UK",
            hi: "üáÆüá≥ HI", uz: "üá∫üáø UZ", ky: "üá∞üá¨ KY", he: "üáÆüá± HE", vi: "üáªüá≥ VI"
        };

        function renderLangMenu() {
            const menu = document.getElementById('l-menu');
            menu.innerHTML = Object.keys(langs).map(k => `<div onclick="setLang('${k}')">${flagMap[k] || k.toUpperCase()}</div>`).join('');
        }

        function setLang(l) {
            localStorage.setItem('lang', l);
            document.getElementById('cur-lang-label').innerText = l.toUpperCase();
            document.getElementById('l-menu').style.display = 'none';
            
            const t = langs[l] || langs['ru'];
            
            document.getElementById('t-main').innerText = t.title;
            document.getElementById('t-rev-label').innerText = t.label;
            document.getElementById('t-rev-head').innerText = t.head;
            document.getElementById('t-send-btn').innerText = t.send;
            document.getElementById('rev-in').placeholder = t.msg;
            document.getElementById('u-nick').placeholder = t.nick;
            document.querySelectorAll('.order-btn').forEach(b => { if(b.id.startsWith('b')) b.innerText = t.buy; });
        }

        function toggleLangMenu() {
            const m = document.getElementById('l-menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        // –°–õ–ê–ô–î–ï–†
        let curCard = 0;
        const cards = document.querySelectorAll('.card');
        function nav(d) {
            cards[curCard].classList.remove('active');
            curCard = (curCard + d + cards.length) % cards.length;
            cards[curCard].classList.add('active');
        }

        // –ê–ö–ö–ê–£–ù–¢ (–í–•–û–î + –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø)
        let user = JSON.parse(localStorage.getItem('ilfan_user')) || null;

        function openModal(id) {
            if(id === 'rev-modal' && !user) { alert("Please login!"); return openModal('auth-modal'); }
            document.getElementById(id).classList.add('show');
            if(id === 'auth-modal' && user) {
                document.getElementById('auth-inputs').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('hi-msg').innerText = "Hello, " + user.name;
            }
            if(id === 'rev-modal') renderRevs();
        }

        function authHandle() {
            const u = document.getElementById('u-nick').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            if(!u || !p) return;
            let db = JSON.parse(localStorage.getItem('ilfan_db') || '{}');
            
            if(!db[u]) { // –ï—Å–ª–∏ –Ω–∏–∫–∞ –Ω–µ—Ç - —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º
                db[u] = p;
                localStorage.setItem('ilfan_db', JSON.stringify(db));
            }
            
            if(db[u] === p) { // –ï—Å–ª–∏ –ø–∞—Ä–æ–ª—å –≤–µ—Ä–Ω—ã–π - –≤—Ö–æ–¥–∏–º
                localStorage.setItem('ilfan_user', JSON.stringify({name: u}));
                location.reload();
            } else { alert("Error: Wrong password!"); }
        }

        function logout() { localStorage.removeItem('ilfan_user'); location.reload(); }
        function closeAll() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('show')); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        function sendRev() {
            const m = document.getElementById('rev-in').value; if(!m) return;
            let list = JSON.parse(localStorage.getItem('ilfan_revs') || '[]');
            list.push({u: user.name, t: m});
            localStorage.setItem('ilfan_revs', JSON.stringify(list));
            document.getElementById('rev-in').value = '';
            renderRevs();
        }

        function renderRevs() {
            const box = document.getElementById('rev-list');
            let list = JSON.parse(localStorage.getItem('ilfan_revs') || '[]');
            box.innerHTML = list.map(i => `<div style="margin-bottom:12px; border-bottom:1px solid #222; padding-bottom:5px;"><b style="color:var(--main)">@${i.u}</b>: ${i.t}</div>`).join('');
        }

        // –ü–õ–ï–ö–°–£–°
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = [];
            for(let i=0; i<100; i++) dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff88"; ctx.strokeStyle = "#00ff88";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx*=-1; if(d.y<0 || d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 2, 0, Math.PI*2); ctx.fill();
                dots.forEach(d2 => {
                    let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist < 130) { ctx.globalAlpha = 1 - dist/130; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke(); }
                });
            });
            ctx.globalAlpha = 1; requestAnimationFrame(draw);
        }

        window.onload = () => { 
            init(); draw();
            renderLangMenu();
            setLang(localStorage.getItem('lang') || 'ru');
        };
        window.onresize = init;
    </script>
</body>
</html>
