<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ВАЖНО: Весь дизайн тут */
        body {
            background-color: #000; /* Настоящий черный */
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Анимированный фон (те самые частицы/свечение) */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        header h1 {
            font-size: 3rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease;
        }

        /* Карточка с плавным эффектом */
        .slider {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: none;
            animation: zoomIn 0.5s ease forwards;
        }

        .card.active { display: block; }

        .card img {
            width: 100%;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .buy-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            padding: 15px 40px;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ff88; }

        /* КНОПКА ВХОДА (ПРАВЫЙ НИЖНИЙ УГОЛ) */
        .auth-fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            transition: 0.3s;
        }

        .auth-fab:hover { background: #00ff88; color: black; box-shadow: 0 0 30px #00ff88; }

        .user-name {
            position: fixed;
            bottom: 60px;
            right: 130px;
            color: #00ff88;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 10px #00ff88;
        }

        /* МОДАЛКА В СТИЛЕ ГЛАССМОРФИЗМ */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(20,20,20,0.8);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 40px;
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .arrow { font-size: 3rem; color: #222; cursor: pointer; transition: 0.3s; }
        .arrow:hover { color: #00ff88; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="background"></div>

    <header><h1>ILFAN POSES</h1></header>

    <div class="slider">
        <div class="arrow" onclick="change(-1)">❮</div>
        <div class="card active"><img src="pose1.jpg"><button class="buy-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        <div class="card"><img src="pose2.jpg"><button class="buy-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        <div class="card"><img src="pose3.jpg"><button class="buy-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        <div class="arrow" onclick="change(1)">❯</div>
    </div>

    <div id="u-label" class="user-name"></div>
    <div class="auth-fab" onclick="openLogin()">
        <i class="fas fa-user-circle"></i>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div id="form">
                <h2 style="color:#00ff88">АККАУНТ</h2>
                <input type="text" id="u" placeholder="Никнейм">
                <input type="password" id="p" placeholder="Пароль">
                <button class="buy-btn" onclick="auth()">ВОЙТИ / СОЗДАТЬ</button>
            </div>
            <div id="profile" style="display:none;">
                <h2 id="hi" style="color:#00ff88"></h2>
                <button class="buy-btn" style="background:#222; color:white;" onclick="exit()">ВЫЙТИ</button>
            </div>
            <p onclick="closeLogin()" style="color:#555; cursor:pointer; margin-top:20px;">Закрыть</p>
        </div>
    </div>

    <script>
        // ЛОГИКА СЛАЙДЕРА
        let current = 0;
        const cards = document.querySelectorAll('.card');
        function change(n) {
            cards[current].classList.remove('active');
            current = (current + n + cards.length) % cards.length;
            cards[current].classList.add('active');
        }

        // ЛОГИКА ВХОДА
        let user = JSON.parse(localStorage.getItem('ilfan_session')) || null;

        function openLogin() {
            document.getElementById('modal').style.display = 'flex';
            if(user) {
                document.getElementById('form').style.display = 'none';
                document.getElementById('profile').style.display = 'block';
                document.getElementById('hi').innerText = "Привет, " + user.name;
            }
        }

        function closeLogin() { document.getElementById('modal').style.display = 'none'; }

        function auth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value.trim();
            if(!u || !p) return alert("Заполни всё!");

            let users = JSON.parse(localStorage.getItem('ilfan_users') || '{}');
            if(!users[u]) {
                users[u] = p;
                localStorage.setItem('ilfan_users', JSON.stringify(users));
                alert("Аккаунт создан!");
            }
            if(users[u] === p) {
                user = { name: u };
                localStorage.setItem('ilfan_session', JSON.stringify(user));
                location.reload();
            } else { alert("Ошибка!"); }
        }

        function exit() {
            localStorage.removeItem('ilfan_session');
            location.reload();
        }

        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        window.onload = () => {
            if(user) {
                document.getElementById('u-label').innerText = user.name;
                document.getElementById('u-label').style.display = 'block';
            }
        }
    </script>
</body>
</html>
