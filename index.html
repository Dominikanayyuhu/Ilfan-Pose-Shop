        header { padding: 100px 20px 40px; text-align: center; }

        .slider-box { display: flex; align-items: center; justify-content: center; margin: 20px 0; position: relative; width: 100%; max-width: 600px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; width: 350px; display: none; border: 2px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transition: 0.5s; }

        .arrow:hover { color: white; transform: scale(1.2); }
        .input-area { background: rgba(22, 22, 24, 0.8); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; width: 380px; border: 1px solid #333; margin: 50px 0 120px; box-sizing: border-box; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #222; background: #000; color: white; box-sizing: border-box; }
        .send-btn { background: var(--gold); color: black; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        #review-wall { position: fixed; bottom: 30px; left: 30px; width: 320px; z-index: 1000; }
        .toast { background: rgba(20, 20, 22, 0.95); border-left: 6px solid var(--gold); padding: 15px; border-radius: 15px; margin-top: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); animation: slideIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { from { transform: translateX(-120%); } to { transform: translateX(0); } }
    </style>
