<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Premium Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ТВОЙ ПРЕЖНИЙ ДИЗАЙН */
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #0a0a0a; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Эффект частиц на фоне (упрощенный, чтобы не грузил) */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }

        header { margin-top: 60px; text-align: center; }
        h1 { 
            font-size: 2.8rem; letter-spacing: 5px; color: var(--main); 
            text-shadow: 0 0 20px rgba(0,255,136,0.4); 
            text-transform: uppercase;
        }

        /* СЛАЙДЕР С ТВОИМИ ЭФФЕКТАМИ */
        .main-container { display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: 50px; }
        
        .card { 
            background: #111; border-radius: 40px; padding: 25px; width: 300px; 
            border: 1px solid #222; display: none; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.active { display: block; animation: zoomIn 0.5s ease-out; }
        .card img { width: 100%; border-radius: 25px; filter: grayscale(20%); transition: 0.4s; }
        .card img:hover { filter: grayscale(0%); transform: scale(1.03); }

        .order-btn { 
            background: linear-gradient(45deg, var(--main), #00d4ff); 
            border: none; padding: 18px; width: 100%; border-radius: 18px; 
            font-weight: bold; cursor: pointer; margin-top: 20px; color: black;
            transition: 0.3s;
        }
        .order-btn:hover { box-shadow: 0 10px 30px rgba(0,255,136,0.4); transform: translateY(-3px); }

        /* КНОПКА ВХОДА (ПРАВЫЙ НИЖНИЙ УГОЛ) */
        .auth-fab {
            position: fixed; bottom: 35px; right: 35px;
            width: 65px; height: 65px; background: rgba(255,255,255,0.03);
            backdrop-filter: blur(15px); border: 1px solid rgba(0,255,136,0.3);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; color: var(--main); cursor: pointer; z-index: 9999;
            transition: 0.4s; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .auth-fab:hover { background: var(--main); color: black; box-shadow: 0 0 30px var(--main); }
        
        .user-label {
            position: fixed; bottom: 50px; right: 110px;
            background: rgba(0,0,0,0.7); padding: 6px 18px;
            border-radius: 30px; border: 1px solid var(--main);
            color: var(--main); font-weight: bold; display: none; font-size: 14px;
        }

        /* МОДАЛКИ В СТИЛЕ "GLASSMORPHISM" */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-content { 
            background: #111; padding: 35px; border-radius: 35px; 
            width: 90%; max-width: 360px; border: 1px solid #333; text-align: center;
            animation: zoomIn 0.3s ease;
        }
        
        .tab-box { display: flex; gap: 20px; margin-bottom: 25px; }
        .tab { flex: 1; padding-bottom: 10px; cursor: pointer; color: #444; font-weight: bold; border-bottom: 2px solid #222; }
        .tab.active { color: var(--main); border-bottom-color: var(--main); }

        input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            padding: 15px; border-radius: 15px; color: white; margin-bottom: 15px; 
            box-sizing: border-box; outline: none;
        }

        .arrow { font-size: 2.5rem; color: #222; cursor: pointer; transition: 0.3s; }
        .arrow:hover { color: var(--main); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="user-label" class="user-label"></div>
    <div class="auth-fab" onclick="toggleAuth()"><i class="fas fa-user-astronaut"></i></div>

    <header><h1>ILFAN POSES</h1></header>

    <div class="main-container">
        <div class="arrow" onclick="move(-1)">❮</div>
        
        <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        <div class="card"><img src="pose2.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        <div class="card"><img src="pose3.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>

        <div class="arrow" onclick="move(1)">❯</div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div id="auth-form">
                <div class="tab-box">
                    <div id="t-login" class="tab active" onclick="setMode('login')">ВХОД</div>
                    <div id="t-reg" class="tab" onclick="setMode('reg')">РЕГИСТРАЦИЯ</div>
                </div>
                <input type="text" id="auth-u" placeholder="Никнейм">
                <input type="password" id="auth-p" placeholder="Пароль">
                <button class="order-btn" onclick="authAction()">ПОДТВЕРДИТЬ</button>
            </div>
            <div id="profile-view" style="display:none;">
                <h2 id="user-hi" style="color:var(--main);"></h2>
                <button class="order-btn" style="background:#222; color:white;" onclick="logout()">ВЫЙТИ</button>
            </div>
            <p onclick="toggleAuth()" style="margin-top:25px; cursor:pointer; color:#444; font-size:12px;">ЗАКРЫТЬ</p>
        </div>
    </div>

    <script>
        // СЛАЙДЕР
        let cur = 0;
        const cards = document.querySelectorAll('.card');
        function move(d) {
            cards[cur].classList.remove('active');
            cur = (cur + d + cards.length) % cards.length;
            cards[cur].classList.add('active');
        }

        // ЛОГИКА АККАУНТОВ + 4 ДНЯ
        let currentUser = JSON.parse(localStorage.getItem('ilfan_user')) || null;
        let authMode = 'login';

        function checkSession() {
            const last = localStorage.getItem('ilfan_last_visit');
            const now = Date.now();
            if(currentUser && last && (now - last > 345600000)) { // 4 дня
                logout();
                alert("Сессия истекла");
            }
            localStorage.setItem('ilfan_last_visit', now);
        }

        function toggleAuth() {
            const m = document.getElementById('auth-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            if(currentUser) {
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('user-hi').innerText = "Привет, " + currentUser.name;
            } else {
                document.getElementById('auth-form').style.display = 'block';
                document.getElementById('profile-view').style.display = 'none';
            }
        }

        function setMode(m) {
            authMode = m;
            document.getElementById('t-login').classList.toggle('active', m === 'login');
            document.getElementById('t-reg').classList.toggle('active', m === 'reg');
        }

        function authAction() {
            const u = document.getElementById('auth-u').value.trim();
            const p = document.getElementById('auth-p').value.trim();
            if(!u || !p) return alert("Заполни поля");

            let db = JSON.parse(localStorage.getItem('ilfan_db') || '{}');

            if(authMode === 'reg') {
                if(db[u]) return alert("Ник занят");
                db[u] = p;
                localStorage.setItem('ilfan_db', JSON.stringify(db));
                alert("Аккаунт создан! Теперь войди.");
                setMode('login');
            } else {
                if(db[u] === p) {
                    currentUser = { name: u };
                    localStorage.setItem('ilfan_user', JSON.stringify(currentUser));
                    localStorage.setItem('ilfan_last_visit', Date.now());
                    location.reload();
                } else { alert("Неверные данные"); }
            }
        }

        function logout() {
            localStorage.removeItem('ilfan_user');
            location.reload();
        }

        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        window.onload = () => {
            checkSession();
            if(currentUser) {
                document.getElementById('user-label').innerText = currentUser.name;
                document.getElementById('user-label').style.display = 'block';
            }
        };
    </script>
</body>
</html>
