<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Pose Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #0a0a0b; --card: #161618; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { padding: 30px; text-align: center; }
        h1 { color: var(--main); letter-spacing: 2px; text-transform: uppercase; margin: 0; }
        
        .slider { position: relative; width: 100%; max-width: 500px; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; width: 320px; display: none; border: 1px solid #222; }
        .card.active { display: block; animation: fadeIn 0.4s; }
        .img-box { width: 100%; aspect-ratio: 1/1; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 20px; text-align: center; }
        .btn { background: var(--main); color: black; border: none; padding: 12px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .arrow { background: none; border: none; cursor: pointer; color: var(--gold); font-size: 3rem; padding: 15px; transition: 0.2s; }
        .arrow:hover { transform: scale(1.2); color: white; }
        
        .reviews { width: 90%; max-width: 400px; margin-top: 30px; }
        .rev-card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--gold); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header><h1>ILFAN'S POSES</h1></header>
    
    <div class="slider">
        <button class="arrow" onclick="move(-1)"><i class="fas fa-chevron-left"></i></button>
        
        <div class="card active"><div class="img-box"><img src="pose1.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose2.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose3.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose4.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose5.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose6.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose7.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose8.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose9.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose10.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>
        <div class="card"><div class="img-box"><img src="pose11.jpg"></div><div class="info"><button class="btn" onclick="go()">ORDER NOW</button></div></div>

        <button class="arrow" onclick="move(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="reviews">
        <div class="rev-card"><p style="margin:0">"Очень качественные позинги, советую!"</p><small style="color:var(--main)">@RobloxUser</small></div>
    </div>

    <script>
        let cur = 0;
        const cards = document.querySelectorAll('.card');
        function move(d) {
            cards[cur].classList.remove('active');
            cur = (cur + d + cards.length) % cards.length;
            cards[cur].classList.add('active');
        }
        function go() {
            window.open("https://t.me/ZakazIlfanaBot", "_blank");
        }
    </script>
</body>
</html>
