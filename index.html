<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap');

        :root { 
            --main: #00ff88; 
            --bg: #000; 
            --card-bg: rgba(15, 15, 15, 0.95);
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; 
            font-family: 'Poppins', sans-serif; overflow: hidden; 
        }
        
        /* Сетка и фон с созвездиями */
        #plexus { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Шапка сайта */
        .top-bar { 
            position: fixed; top: 30px; width: 100%; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; box-sizing: border-box; z-index: 100; 
        }

        .orders-status { 
            display: none; background: rgba(0, 255, 136, 0.1); 
            border: 1px solid var(--main); padding: 10px 20px; 
            border-radius: 25px; color: var(--main); font-weight: bold; 
            align-items: center; gap: 10px; backdrop-filter: blur(10px); 
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .title { 
            color: var(--main); font-size: 3rem; letter-spacing: 8px; 
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.6); 
            font-weight: 900; margin: 0; text-transform: uppercase;
        }

        .lang-switch {
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 12px; padding: 5px; display: flex; gap: 5px;
        }
        .lang-btn { 
            background: none; border: none; color: #555; 
            padding: 8px 12px; cursor: pointer; border-radius: 8px; 
            transition: 0.3s; font-weight: bold;
        }
        .lang-btn.active { background: var(--main); color: black; }

        /* Слайдер позингов */
        .content { 
            position: relative; z-index: 10; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; width: 100%; gap: 50px;
        }

        .card-wrapper { 
            width: 480px; height: 600px; position: relative; 
            perspective: 1500px; 
        }

        .card { 
            position: absolute; width: 100%; height: 100%; 
            background: var(--card-bg); border-radius: 50px; 
            padding: 25px; border: 1px solid #222; text-align: center; 
            box-sizing: border-box; display: flex; flex-direction: column;
            opacity: 0; transform: scale(0.8) translateZ(-100px); 
            transition: var(--transition); pointer-events: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .card.active { 
            opacity: 1; transform: scale(1) translateZ(0); 
            pointer-events: auto; 
        }

        .card img { 
            width: 100%; height: 420px; object-fit: cover; 
            border-radius: 35px; margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        .order-btn { 
            background: linear-gradient(135deg, #00ff88, #00ffee); 
            border: none; padding: 20px; width: 100%; 
            border-radius: 22px; font-weight: 900; cursor: pointer; 
            font-size: 1.2rem; color: black; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }
        .order-btn:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.5);
        }

        .arrow { 
            font-size: 4rem; color: var(--main); cursor: pointer; 
            user-select: none; transition: 0.3s; z-index: 100;
            filter: drop-shadow(0 0 15px var(--main));
        }
        .arrow:hover { transform: scale(1.3); color: white; }

        /* Модальные окна (Плавный вход) */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; 
            justify-content: center; align-items: center; 
            z-index: 2000; backdrop-filter: blur(20px);
            opacity: 0; visibility: hidden; transition: 0.5s; 
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-box { 
            background: #0d0d0d; padding: 50px; border-radius: 45px; 
            width: 420px; border: 1px solid #222; text-align: center; 
            transform: scale(0.7) translateY(50px); transition: 0.5s; 
            box-shadow: 0 30px 100px rgba(0,0,0,1);
        }
        .modal-overlay.show .modal-box { transform: scale(1) translateY(0); }

        /* Симметрия форм */
        .input-group { width: 100%; margin-bottom: 20px; position: relative; }
        input { 
            width: 100%; padding: 20px; background: #151515; 
            border: 1px solid #333; color: white; border-radius: 20px; 
            text-align: center; box-sizing: border-box; font-size: 1.1rem; 
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--main); background: #1a1a1a; }
        
        .auth-btn { 
            width: 100%; padding: 20px; background: var(--main); 
            border: none; border-radius: 20px; font-weight: 900; 
            cursor: pointer; font-size: 1.1rem; color: black; 
            transition: 0.3s; box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        /* Плавающие кнопки */
        .auth-circle { 
            position: fixed; bottom: 40px; right: 40px; 
            width: 80px; height: 80px; background: var(--main); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 35px; color: black; 
            cursor: pointer; z-index: 1000; transition: 0.4s;
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4); 
        }
        .auth-circle:hover { transform: scale(1.1) rotate(10deg); }

        #admin-panel { 
            position: fixed; bottom: 140px; right: 40px; 
            background: rgba(10,10,10,0.98); border: 2px solid var(--main); 
            padding: 30px; border-radius: 35px; display: none; 
            z-index: 1000; backdrop-filter: blur(15px);
            width: 250px;
        }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>

    <div class="top-bar">
        <div id="orders-counter" class="orders-status"><i class="fas fa-box"></i> <span id="order-num">0</span></div>
        <h1 class="title">ILFAN'S POSES</h1>
        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>
    </div>

    <div class="content">
        <div class="arrow" onclick="nav(-1)">❮</div>
        <div class="card-wrapper" id="slider">
            <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose2.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose3.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose4.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose5.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose6.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose7.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose8.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose9.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose10.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose11.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        </div>
        <div class="arrow" onclick="nav(1)">❯</div>
    </div>

    <div class="auth-circle" onclick="openModal()"><i class="fas fa-user-circle"></i></div>

    <div class="modal-overlay" id="auth-modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-box">
            <h2 id="m-title" style="color:var(--main); margin-bottom:30px; font-size:2rem;">ACCOUNT</h2>
            <div id="auth-inputs">
                <div class="input-group"><input type="text" id="u-nick" placeholder="Roblox Username"></div>
                <div class="input-group"><input type="password" id="u-pass" placeholder="Password"></div>
                <button class="auth-btn" id="m-btn" onclick="handleAuth()">ВХОД / РЕГИСТРАЦИЯ</button>
            </div>
            <div id="user-info" style="display:none;">
                <h3 id="hi-msg" style="margin-bottom:25px;"></h3>
                <button onclick="logout()" class="auth-btn" style="background:#222; color:white;">ВЫЙТИ</button>
            </div>
            <p onclick="closeModal()" style="cursor:pointer; color:#444; margin-top:30px; font-weight:bold;">CLOSE</p>
        </div>
    </div>

    <div id="admin-panel">
        <h3 style="color:var(--main); margin:0 0 20px 0; text-align:center;">ADMIN</h3>
        <input type="text" id="target-nick" placeholder="Ник клиента" style="margin-bottom:15px; font-size:0.9rem;">
        <button onclick="markReady()" class="auth-btn" style="padding:15px; font-size:0.9rem;">ГОТОВО</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let currentPose = 0;
        let lang = 'ru';

        const dict = {
            ru: { title: "ПОЗИНГИ ИЛЬФАНА", buy: "ЗАКАЗАТЬ", auth: "ВХОД / РЕГИСТРАЦИЯ", hello: "Привет, " },
            en: { title: "ILFAN'S POSES", buy: "ORDER", auth: "LOGIN / REGISTER", hello: "Hello, " }
        };

        function setLang(l) {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelector('.title').innerText = dict[lang].title;
            document.querySelectorAll('.order-btn').forEach(b => b.innerText = dict[lang].buy);
            document.getElementById('m-btn').innerText = dict[lang].auth;
            checkUser();
        }

        function nav(dir) {
            cards[currentPose].classList.remove('active');
            currentPose = (currentPose + dir + cards.length) % cards.length;
            cards[currentPose].classList.add('active');
        }

        function openModal() { document.getElementById('auth-modal').classList.add('show'); checkUser(); }
        function closeModal() { document.getElementById('auth-modal').classList.remove('show'); }

        function handleAuth() {
            const nick = document.getElementById('u-nick').value.trim();
            if(!nick) return alert("Введите ник!");
            localStorage.setItem('ilfan_user', JSON.stringify({name: nick}));
            location.reload();
        }

        function checkUser() {
            const user = JSON.parse(localStorage.getItem('ilfan_user'));
            if(user) {
                document.getElementById('auth-inputs').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('hi-msg').innerText = dict[lang].hello + user.name;
                sync(user.name);
            }
        }

        function sync(nick) {
            fetch(`/get_orders?nick=${nick}`).then(r => r.json()).then(d => {
                if(d.count !== undefined) {
                    document.getElementById('orders-counter').style.display = 'flex';
                    document.getElementById('order-num').innerText = d.count;
                }
            });
            if(nick === 'Ankapchel') document.getElementById('admin-panel').style.display = 'block';
        }

        function logout() { localStorage.removeItem('ilfan_user'); location.reload(); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        // Эффект созвездий (Plexus)
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function initPlexus() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = [];
            for(let i=0; i<80; i++) {
                dots.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.6, vy: (Math.random()-0.5)*0.6 });
            }
        }
        function drawPlexus() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(0, 255, 136, 0.8)";
            ctx.strokeStyle = "rgba(0, 255, 136, 0.15)";
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx *= -1;
                if(d.y<0 || d.y>canvas.height) d.vy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 2, 0, Math.PI*2); ctx.fill();
                for(let j=i+1; j<dots.length; j++) {
                    let dist = Math.hypot(d.x-dots[j].x, d.y-dots[j].y);
                    if(dist < 180) { ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(dots[j].x, dots[j].y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(drawPlexus);
        }

        window.onload = () => { initPlexus(); drawPlexus(); checkUser(); };
        window.onresize = initPlexus;
    </script>
</body>
</html>
