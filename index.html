<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap');
        :root { --main: #00ff88; --bg: #000; --card-bg: rgba(15, 15, 15, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; }
        #plexus { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Шапка и Языки */
        .top-bar { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; box-sizing: border-box; z-index: 100; }
        .title { color: var(--main); font-size: 2.5rem; letter-spacing: 5px; font-weight: 900; text-shadow: 0 0 20px var(--main); }
        
        select { background: #111; color: var(--main); border: 1px solid var(--main); padding: 5px 10px; border-radius: 10px; cursor: pointer; outline: none; }

        /* Слайдер */
        .content { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; gap: 30px; }
        .card-wrapper { width: 450px; height: 580px; position: relative; perspective: 1000px; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card-bg); border-radius: 40px; padding: 25px; border: 1px solid #222; text-align: center; box-sizing: border-box; opacity: 0; transform: scale(0.8); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }
        .card.active { opacity: 1; transform: scale(1); pointer-events: auto; box-shadow: 0 20px 50px rgba(0,255,136,0.2); }
        .card img { width: 100%; height: 400px; object-fit: cover; border-radius: 30px; margin-bottom: 20px; }
        
        .order-btn { background: var(--main); border: none; padding: 18px; width: 100%; border-radius: 20px; font-weight: 900; cursor: pointer; font-size: 1.1rem; color: #000; }
        .arrow { font-size: 3rem; color: var(--main); cursor: pointer; z-index: 100; text-shadow: 0 0 10px var(--main); }

        /* Модалка с 2 кнопками */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: 0.4s; backdrop-filter: blur(15px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-box { background: #0a0a0a; padding: 40px; border-radius: 40px; width: 380px; border: 1px solid #222; text-align: center; }
        
        input { width: 100%; padding: 18px; background: #151515; border: 1px solid #333; color: white; border-radius: 18px; margin-bottom: 15px; box-sizing: border-box; text-align: center; outline: none; }
        input:focus { border-color: var(--main); }

        /* Раздельные кнопки */
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .auth-btn { flex: 1; padding: 18px; border: none; border-radius: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .login-btn { background: var(--main); color: #000; }
        .reg-btn { background: #222; color: #fff; border: 1px solid #444; }

        .auth-circle { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--main); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: black; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>
    <div class="top-bar">
        <div class="orders-status" id="ord-stat" style="display:none;"><span id="order-num">0</span> ЗАКАЗОВ</div>
        <h1 class="title" id="main-title">ILFAN'S POSES</h1>
        <select id="lang-sel" onchange="changeLang()">
            <option value="ru">Русский</option><option value="en">English</option>
            <option value="zh">中文</option><option value="es">Español</option>
            <option value="ar">العربية</option><option value="pt">Português</option>
            <option value="fr">Français</option><option value="ja">日本語</option>
            <option value="de">Deutsch</option><option value="ko">한국어</option>
            <option value="tr">Türkçe</option><option value="it">Italiano</option>
            <option value="vi">Tiếng Việt</option><option value="pl">Polski</option>
            <option value="nl">Nederlands</option><option value="th">ไทย</option>
            <option value="hi">हिन्दी</option><option value="uk">Українська</option>
            <option value="id">Bahasa Indonesia</option><option value="ro">Română</option>
        </select>
    </div>

    <div class="content">
        <div class="arrow" onclick="nav(-1)">❮</div>
        <div class="card-wrapper" id="slider">
            <div class="card active"><img src="pose1.jpg"><button class="order-btn" id="b1">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose2.jpg"><button class="order-btn" id="b2">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose3.jpg"><button class="order-btn" id="b3">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose4.jpg"><button class="order-btn" id="b4">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose5.jpg"><button class="order-btn" id="b5">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose6.jpg"><button class="order-btn" id="b6">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose7.jpg"><button class="order-btn" id="b7">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose8.jpg"><button class="order-btn" id="b8">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose9.jpg"><button class="order-btn" id="b9">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose10.jpg"><button class="order-btn" id="b10">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose11.jpg"><button class="order-btn" id="b11">ЗАКАЗАТЬ</button></div>
        </div>
        <div class="arrow" onclick="nav(1)">❯</div>
    </div>

    <div class="auth-circle" onclick="openM()"><i class="fas fa-user"></i></div>

    <div class="modal-overlay" id="m-over" onclick="if(event.target==this) closeM()">
        <div class="modal-box">
            <h2 id="m-head" style="color:var(--main); margin-bottom:25px;">ACCOUNT</h2>
            <div id="auth-forms">
                <input type="text" id="n-in" placeholder="Roblox Nickname">
                <input type="password" id="p-in" placeholder="Password">
                <div class="btn-row">
                    <button class="auth-btn login-btn" onclick="auth('login')" id="l-btn">ВХОД</button>
                    <button class="auth-btn reg-btn" onclick="auth('reg')" id="r-btn">РЕГИСТРАЦИЯ</button>
                </div>
            </div>
            <div id="user-p" style="display:none;">
                <h3 id="u-msg"></h3>
                <button onclick="logout()" class="auth-btn reg-btn" style="width:100%">ВЫЙТИ</button>
            </div>
            <p onclick="closeM()" style="cursor:pointer; color:#444; margin-top:20px;">CLOSE</p>
        </div>
    </div>

    <script>
        let cur = 0; const cards = document.querySelectorAll('.card');
        function nav(d){ cards[cur].classList.remove('active'); cur=(cur+d+cards.length)%cards.length; cards[cur].classList.add('active'); }
        function openM(){ document.getElementById('m-over').classList.add('show'); check(); }
        function closeM(){ document.getElementById('m-over').classList.remove('show'); }

        const langs = {
            ru: { t: "ПОЗИНГИ ИЛЬФАНА", b: "ЗАКАЗАТЬ", l: "ВХОД", r: "РЕГИСТРАЦИЯ" },
            en: { t: "ILFAN'S POSES", b: "ORDER", l: "LOGIN", r: "REGISTER" }
            // ... (остальные 18 языков добавляются аналогично)
        };

        function changeLang() {
            let s = document.getElementById('lang-sel').value;
            let d = langs[s] || langs.en;
            document.getElementById('main-title').innerText = d.t;
            document.querySelectorAll('.order-btn').forEach(b => b.innerText = d.b);
            document.getElementById('l-btn').innerText = d.l;
            document.getElementById('r-btn').innerText = d.r;
        }

        function auth(type) {
            const n = document.getElementById('n-in').value;
            const p = document.getElementById('p-in').value;
            if(!n || !p) return alert("Заполните все поля!");
            
            // Здесь должна быть проверка через сервер, но для примера сохраним локально
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if(type === 'reg') {
                if(users[n]) return alert("Ник занят!");
                users[n] = p;
                localStorage.setItem('users', JSON.stringify(users));
                alert("Успешная регистрация!");
            } else {
                if(users[n] !== p) return alert("Неверный ник или пароль!");
            }
            
            localStorage.setItem('cur_user', n);
            location.reload();
        }

        function check() {
            const u = localStorage.getItem('cur_user');
            if(u) {
                document.getElementById('auth-forms').style.display='none';
                document.getElementById('user-p').style.display='block';
                document.getElementById('u-msg').innerText = "Привет, " + u;
            }
        }
        function logout(){ localStorage.removeItem('cur_user'); location.reload(); }
        function buy(){ window.open("https://t.me/ZakazIlfanaBot"); }

        // Plexus эффект
        const canv = document.getElementById('plexus'); const ctx = canv.getContext('2d');
        let dots = [];
        function init(){
            canv.width=window.innerWidth; canv.height=window.innerHeight; dots=[];
            for(let i=0; i<70; i++) dots.push({x:Math.random()*canv.width, y:Math.random()*canv.height, vx:(Math.random()-0.5), vy:(Math.random()-0.5)});
        }
        function draw(){
            ctx.clearRect(0,0,canv.width,canv.height);
            ctx.fillStyle="rgba(0,255,136,0.5)"; ctx.strokeStyle="rgba(0,255,136,0.1)";
            dots.forEach((d,i)=>{
                d.x+=d.vx; d.y+=d.vy;
                if(d.x<0||d.x>canv.width) d.vx*=-1; if(d.y<0||d.y>canv.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x,d.y,2,0,Math.PI*2); ctx.fill();
                for(let j=i+1; j<dots.length; j++){
                    let dist = Math.hypot(d.x-dots[j].x, d.y-dots[j].y);
                    if(dist<150){ ctx.beginPath(); ctx.moveTo(d.x,d.y); ctx.lineTo(dots[j].x,dots[j].y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(draw);
        }
        window.onload=()=>{ init(); draw(); changeLang(); };
    </script>
</body>
</html>
