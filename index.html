<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Global Pose Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #050505; --card: #111112; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

        /* –Ø–∑—ã–∫–∏ */
        .lang-wrapper { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .lang-btn { background: rgba(0,0,0,0.8); border: 2px solid var(--main); color: white; padding: 10px 18px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .lang-list { position: absolute; top: 55px; right: 0; background: #161618; border: 1px solid #333; border-radius: 15px; display: none; grid-template-columns: repeat(2, 160px); padding: 10px; gap: 5px; }
        .lang-list.show { display: grid; }
        .lang-item { padding: 10px; cursor: pointer; border-radius: 8px; }

        header { padding: 60px 20px 20px; text-align: center; }
        h1 { font-size: 2.5rem; color: var(--main); text-transform: uppercase; text-shadow: 0 0 20px rgba(0,255,136,0.5); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-container { position: relative; width: 100%; max-width: 800px; display: flex; justify-content: center; align-items: center; margin-top: 20px; padding: 0 20px; box-sizing: border-box; }

        /* –ö–Ω–æ–ø–∫–∞ –û–¢–ó–´–í–´ —Å–ª–µ–≤–∞ */
        .open-rev-side { 
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            text-align: center; cursor: pointer; z-index: 100;
        }
        .rev-icon-btn {
            background: rgba(0,0,0,0.8); border: 2px solid var(--gold); color: var(--gold);
            width: 70px; height: 70px; border-radius: 20px; display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; margin-bottom: 8px; transition: 0.3s;
        }
        .rev-icon-btn:hover { box-shadow: 0 0 25px var(--gold); transform: scale(1.05); }

        /* –°–ª–∞–π–¥–µ—Ä */
        .slider-box { display: flex; align-items: center; gap: 10px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; width: 300px; display: none; border: 2px solid #222; }
        .card.active { display: block; animation: zoomIn 0.4s; }
        .img-box img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 20px; text-align: center; }
        .order-btn { background: linear-gradient(45deg, var(--main), #00d4ff); color: black; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: 900; cursor: pointer; }
        .arrow { background: none; border: none; cursor: pointer; color: var(--gold); font-size: 3rem; padding: 5px; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .rev-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .rev-content { background: #111; width: 90%; max-width: 450px; height: 85vh; border-radius: 35px; border: 2px solid var(--gold); position: relative; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; }
        .close-rev { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: #666; cursor: pointer; }
        
        .rev-list { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 5px; display: flex; flex-direction: column; }
        .rev-item { background: #18181a; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--gold); animation: fadeIn 0.3s; }
        .rev-item b { color: var(--gold); display: block; margin-bottom: 5px; }

        .rev-form { display: flex; flex-direction: column; gap: 8px; background: #000; padding: 15px; border-radius: 20px; border: 1px solid #222; }
        .rev-form input, .rev-form textarea { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; }
        .rev-form button { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) {
            .open-rev-side { position: static; transform: none; margin-bottom: 20px; }
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="lang-wrapper">
        <button class="lang-btn" onclick="toggleLang()"><i class="fas fa-globe"></i> <span id="cur-lang">EN</span></button>
        <div class="lang-list" id="lang-list">
            <div class="lang-item" onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</div>
            <div class="lang-item" onclick="setLang('en')">üá∫üá∏ English</div>
            <div class="lang-item" onclick="setLang('fa')">üáÆüá∑ ŸÅÿßÿ±ÿ≥€å</div>
        </div>
    </div>

    <header><h1 id="t-title">ILFAN'S POSES</h1></header>

    <div class="main-container">
        <div class="open-rev-side" onclick="toggleRev(true)">
            <div class="rev-icon-btn"><i class="fas fa-comments"></i></div>
            <span id="t-rev-label" style="color:var(--gold); font-weight:bold; font-size:0.8rem;">REVIEWS</span>
        </div>

        <div class="slider-box">
            <button class="arrow" onclick="change(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="card active"><div class="img-box"><img src="pose1.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose2.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose3.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose4.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose5.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose6.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose7.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose8.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose9.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose10.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <div class="card"><div class="img-box"><img src="pose11.jpg"></div><div class="info"><button class="order-btn t-buy" onclick="buy()">ORDER NOW</button></div></div>
            <button class="arrow" onclick="change(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="rev-modal" id="rev-modal">
        <div class="rev-content">
            <span class="close-rev" onclick="toggleRev(false)">&times;</span>
            <h2 id="t-rev-head" style="color:var(--gold); margin:0;">REVIEWS</h2>
            <div class="rev-list" id="rev-list"></div>
            <div class="rev-form">
                <input type="text" id="u-name" placeholder="Nick">
                <textarea id="u-msg" placeholder="Review" rows="2"></textarea>
                <button id="t-send" onclick="addRev()">SEND</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const langs = {
            ru: { title: "–ü–û–ó–ò–ù–ì–ò –ò–õ–¨–§–ê–ù–ê", buy: "–ó–ê–ö–ê–ó–ê–¢–¨", head: "–û–¢–ó–´–í–´", send: "–û–¢–ü–†–ê–í–ò–¢–¨", nick: "–ù–∏–∫ Roblox", msg: "–í–∞—à –æ—Ç–∑—ã–≤...", label: "–û–¢–ó–´–í–´" },
            en: { title: "ILFAN'S POSES", buy: "ORDER NOW", head: "REVIEWS", send: "SEND", nick: "Roblox Nick", msg: "Your review...", label: "REVIEWS" },
            fa: { title: "⁄òÿ≥ÿ™ Ÿáÿß€å ÿßŸÑŸÅÿßŸÜ", buy: "ÿß⁄©ŸÜŸàŸÜ ÿ≥ŸÅÿßÿ±ÿ¥ ÿØŸá€åÿØ", head: "ŸÜÿ∏ÿ±ÿßÿ™", send: "ÿßÿ±ÿ≥ÿßŸÑ", nick: "ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å", msg: "ŸÜÿ∏ÿ± ÿ¥ŸÖÿß...", label: "ŸÜÿ∏ÿ±ÿßÿ™" }
        };

        function setLang(l) {
            const d = langs[l] || langs.en;
            document.getElementById('t-title').innerText = d.title;
            document.querySelectorAll('.t-buy').forEach(b => b.innerText = d.buy);
            document.getElementById('t-rev-head').innerText = d.head;
            document.getElementById('t-rev-label').innerText = d.label;
            document.getElementById('t-send').innerText = d.send;
            document.getElementById('u-name').placeholder = d.nick;
            document.getElementById('u-msg').placeholder = d.msg;
            document.getElementById('cur-lang').innerText = l.toUpperCase();
            document.getElementById('lang-list').classList.remove('show');
            document.body.dir = (l === 'fa') ? 'rtl' : 'ltr';
            localStorage.setItem('userLang', l);
        }

        function toggleLang() { document.getElementById('lang-list').classList.toggle('show'); }
        function toggleRev(show) { 
            document.getElementById('rev-modal').style.display = show ? 'flex' : 'none'; 
            if(show) loadRev();
        }

        function loadRev() {
            const list = document.getElementById('rev-list');
            const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
            // –û—á–∏—â–∞–µ–º –∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –∑–∞–Ω–æ–≤–æ
            list.innerHTML = '';
            saved.slice().reverse().forEach(r => {
                const item = document.createElement('div');
                item.className = 'rev-item';
                item.innerHTML = `<b>@${r.name}</b>${r.text}`;
                list.appendChild(item);
            });
        }

        function addRev() {
            const n = document.getElementById('u-name').value;
            const t = document.getElementById('u-msg').value;
            if(n.trim() && t.trim()) {
                const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
                saved.push({ name: n, text: t });
                localStorage.setItem('ilfan_reviews', JSON.stringify(saved));
                document.getElementById('u-name').value = '';
                document.getElementById('u-msg').value = '';
                loadRev(); // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLang(localStorage.getItem('userLang') || 'en');
        });

        let cur = 0;
        const cards = document.querySelectorAll('.card');
        function change(s) { cards[cur].classList.remove('active'); cur = (cur + s + cards.length) % cards.length; cards[cur].classList.add('active'); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        particlesJS("particles-js", { "particles": { "number": { "value": 50 }, "color": { "value": "#00ff88" }, "opacity": { "value": 0.4 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#00ff88", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1.5 } } });
    </script>
</body>
</html>
