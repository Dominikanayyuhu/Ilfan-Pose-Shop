<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="languages.js"></script>
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        #plexus { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        .top-bar { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; box-sizing: border-box; z-index: 100; }
        
        /* Счетчик заказов */
        .orders-status { display: none; background: rgba(255, 77, 77, 0.2); border: 1px solid #ff4d4d; padding: 8px 15px; border-radius: 20px; color: #ff4d4d; font-weight: bold; align-items: center; gap: 8px; }

        .title { color: var(--main); font-size: 2.8rem; letter-spacing: 6px; text-shadow: 0 0 25px rgba(0, 255, 136, 0.6); font-weight: 900; }
        .content { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; gap: 30px; }
        .card-wrapper { width: 450px; background: #0a0a0a; border-radius: 40px; padding: 20px; border: 1px solid #222; text-align: center; }
        .card { display: none; }
        .card.active { display: block; animation: zoomIn 0.4s; }
        .card img { width: 100%; border-radius: 30px; margin-bottom: 20px; }
        .order-btn { background: linear-gradient(90deg, #00ff88, #00ffe5); border: none; padding: 15px; width: 95%; border-radius: 15px; font-weight: 900; cursor: pointer; }
        
        .auth-circle { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--main); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: black; cursor: pointer; z-index: 1000; }
        
        #admin-panel { position: fixed; bottom: 110px; right: 30px; background: rgba(0,0,0,0.9); border: 2px solid var(--main); padding: 20px; border-radius: 25px; display: none; z-index: 1000; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-overlay.show { display: flex; }
        .modal-box { background: #111; padding: 40px; border-radius: 35px; width: 380px; border: 1px solid #333; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; text-align: center; }
        
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <canvas id="plexus"></canvas>
    <div class="top-bar">
        <div id="orders-counter" class="orders-status"><i class="fas fa-box"></i> <span id="order-num">0</span></div>
        <h1 class="title">ILFAN'S POSES</h1>
        <div style="width:100px"></div>
    </div>

    <div class="content">
        <div class="arrow" onclick="nav(-1)" style="cursor:pointer; font-size:3rem;">❮</div>
        <div class="card-wrapper">
            <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            </div>
        <div class="arrow" onclick="nav(1)" style="cursor:pointer; font-size:3rem;">❯</div>
    </div>

    <div id="admin-panel">
        <h3 style="color:var(--main); margin:0 0 10px 0;">ADMIN</h3>
        <input type="text" id="target-nick" placeholder="Ник клиента" style="width:150px;">
        <button onclick="markReady()" style="width:100%; padding:10px; background:var(--main); border:none; border-radius:10px; font-weight:bold;">ГОТОВО</button>
    </div>

    <div class="auth-circle" onclick="openModal('auth-modal')"><i class="fas fa-user-circle"></i></div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-box">
            <h2 style="color:var(--main);">ACCOUNT</h2>
            <div id="auth-inputs">
                <input type="text" id="u-nick" placeholder="Roblox Username">
                <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--main); border:none; border-radius:12px; font-weight:bold;">ВОЙТИ</button>
            </div>
            <div id="user-info" style="display:none;">
                <h3 id="hi-msg"></h3>
                <button onclick="logout()" style="width:100%; padding:10px; background:#222; color:white; border:none; border-radius:12px;">ВЫЙТИ</button>
            </div>
            <p onclick="closeAll()" style="cursor:pointer; color:#555; margin-top:20px;">CLOSE</p>
        </div>
    </div>

    <script>
        function sync() {
            const user = JSON.parse(localStorage.getItem('ilfan_user'));
            if(user) {
                document.getElementById('orders-counter').style.display = 'flex';
                fetch(`/get_orders?nick=${user.name}`).then(r => r.json()).then(d => { document.getElementById('order-num').innerText = d.count; });
                if(user.name === 'Ankapchel') document.getElementById('admin-panel').style.display = 'block';
            }
        }

        function handleAuth() {
            const u = document.getElementById('u-nick').value.trim();
            if(!u) return;
            localStorage.setItem('ilfan_user', JSON.stringify({name: u}));
            location.reload();
        }

        function markReady() {
            const n = document.getElementById('target-nick').value;
            fetch(`/order_ready?user_nick=${n}`).then(res => { if(res.ok) { alert("Готово!"); location.reload(); } });
        }

        function openModal(id) {
            document.getElementById(id).classList.add('show');
            const user = JSON.parse(localStorage.getItem('ilfan_user'));
            if(user) {
                document.getElementById('auth-inputs').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('hi-msg').innerText = "Привет, " + user.name;
            }
        }

        function closeAll() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('show')); }
        function logout() { localStorage.removeItem('ilfan_user'); location.reload(); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }
        
        let cur = 0;
        function nav(d) {
            const cards = document.querySelectorAll('.card');
            cards[cur].classList.remove('active');
            cur = (cur + d + cards.length) % cards.length;
            cards[cur].classList.add('active');
        }

        // Эффект Plexus (упрощенно)
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function init() { 
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = []; for(let i=0; i<50; i++) dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle="#00ff88"; ctx.strokeStyle="#00ff88";
            dots.forEach(d => {
                d.x+=d.vx; d.y+=d.vy;
                if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x,d.y,2,0,Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.onload = () => { init(); draw(); sync(); };
    </script>
</body>
</html>
