<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="languages.js"></script>
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        #plexus { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .top-bar {
            position: fixed; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; padding: 0 40px;
            box-sizing: border-box; z-index: 100;
        }

        /* ГОРИЗОНТАЛЬНОЕ МЕНЮ ЯЗЫКОВ КАК НА СКРИНШОТЕ */
        .lang-container { position: relative; }
        
        .lang-btn {
            background: rgba(0, 0, 0, 0.5); 
            border: 1.5px solid white; 
            color: white;
            padding: 8px 20px; 
            border-radius: 25px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: bold;
        }

        .lang-menu {
            position: absolute; 
            top: 50px; 
            right: 0; 
            background: #121212; 
            border: 1px solid #333; 
            border-radius: 25px; /* Сильное закругление как на фото */
            display: none;
            
            /* Сетка: 2 колонки, чтобы языки шли в ряд */
            display: none; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            padding: 20px;
            min-width: 350px; /* Широкое окно */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .lang-menu div { 
            padding: 10px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            border-radius: 10px;
            transition: 0.2s;
            white-space: nowrap;
        }
        .lang-menu div:hover { background: rgba(255,255,255,0.05); }

        .lang-code { color: #888; font-size: 12px; font-weight: bold; text-transform: lowercase; }
        .lang-name { font-size: 15px; color: #fff; }

        /* Остальные стили */
        .title {
            color: var(--main); font-size: 2.8rem; letter-spacing: 6px;
            text-shadow: 0 0 25px rgba(0, 255, 136, 0.6); margin: 0; font-weight: 900;
        }

        .content {
            position: relative; z-index: 10; display: flex;
            align-items: center; justify-content: center; height: 100vh; gap: 30px;
        }

        .card-wrapper {
            width: 450px; background: #0a0a0a; border-radius: 40px;
            padding: 20px; border: 1px solid #222; text-align: center;
        }
        .card { display: none; }
        .card.active { display: block; animation: zoomIn 0.4s ease-out; }
        .card img { width: 100%; border-radius: 30px; margin-bottom: 20px; }

        .order-btn {
            background: linear-gradient(90deg, #00ff88, #00ffe5);
            border: none; padding: 15px; width: 95%; border-radius: 15px;
            font-weight: 900; cursor: pointer; color: #000; transition: 0.3s;
        }

        .arrow { font-size: 3.5rem; color: var(--gold); cursor: pointer; }

        .auth-circle {
            position: fixed; bottom: 30px; right: 30px;
            width: 65px; height: 65px; background: var(--main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 28px; color: black;
            cursor: pointer; z-index: 1000;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.show { display: flex; }
        
        .modal-box {
            background: #111; padding: 40px; border-radius: 35px;
            width: 380px; border: 1px solid #333; text-align: center;
        }

        .auth-row { display: flex; gap: 10px; width: 100%; margin-top: 5px; }
        .auth-row button { flex: 1; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <canvas id="plexus"></canvas>

    <div class="top-bar">
        <div style="width: 100px;"></div>
        <h1 class="title">ILFAN'S POSES</h1>
        
        <div class="lang-container">
            <button class="lang-btn" onclick="toggleLangMenu()">
                <i class="fas fa-globe"></i> <span id="cur-lang-label">RU</span>
            </button>
            <div class="lang-menu" id="l-menu"></div>
        </div>
    </div>

    <div class="content">
        <div class="arrow" onclick="nav(-1)">❮</div>
        <div class="card-wrapper">
            <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
            <div class="card"><img src="pose2.jpg"><button class="order-btn" onclick="buy()">ЗАКАЗАТЬ</button></div>
        </div>
        <div class="arrow" onclick="nav(1)">❯</div>
    </div>

    <div class="auth-circle" onclick="openModal('auth-modal')"><i class="fas fa-user-circle"></i></div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-box">
            <h2 style="color:var(--main); margin-bottom: 25px;">ACCOUNT</h2>
            <div id="auth-inputs">
                <input type="text" id="u-nick" placeholder="Username" style="width:100%; padding:15px; margin-bottom:15px; background:#1a1a1a; border:1px solid #333; color:white; border-radius:12px; box-sizing:border-box;">
                <input type="password" id="u-pass" placeholder="Password" style="width:100%; padding:15px; margin-bottom:15px; background:#1a1a1a; border:1px solid #333; color:white; border-radius:12px; box-sizing:border-box;">
                <div class="auth-row">
                    <button style="background:#222; color:white;" onclick="handleAuth('reg')">Регистрация</button>
                    <button style="background:var(--main); color:black;" onclick="handleAuth('login')">Войти</button>
                </div>
            </div>
            <p onclick="closeAll()" style="cursor:pointer; color:#555; margin-top:30px;">CLOSE</p>
        </div>
    </div>

    <script>
        // Данные для красивого отображения в меню
        const displayLangs = {
            ru: { c: "ru", n: "Русский" },
            en: { c: "us", n: "English" },
            fa: { c: "ir", n: "فارسی" },
            fr: { c: "fr", n: "Français" },
            tr: { c: "tr", n: "Türkçe" },
            ko: { c: "ko", n: "한국어" },
            kk: { c: "kz", n: "Қазақ" },
            ar: { c: "sa", n: "العربية" }
            // Добавь остальные сюда...
        };

        function renderLangMenu() {
            const menu = document.getElementById('l-menu');
            // Отрисовываем только те, что есть в languages.js
            menu.innerHTML = Object.keys(langs).map(k => {
                const info = displayLangs[k] || { c: k, n: k.toUpperCase() };
                return `
                <div onclick="setLang('${k}')">
                    <span class="lang-code">${info.c}</span>
                    <span class="lang-name">${info.n}</span>
                </div>`;
            }).join('');
        }

        function toggleLangMenu() {
            const m = document.getElementById('l-menu');
            const isVisible = m.style.display === 'grid';
            m.style.display = isVisible ? 'none' : 'grid';
        }

        function setLang(l) {
            localStorage.setItem('lang', l);
            document.getElementById('cur-lang-label').innerText = l.toUpperCase();
            document.getElementById('l-menu').style.display = 'none';
            // Здесь должна быть логика перевода из твоего файла
            if(window.langs) {
                const t = langs[l] || langs['ru'];
                document.querySelectorAll('.order-btn').forEach(b => b.innerText = t.buy);
            }
        }

        let curCard = 0;
        function nav(d) {
            const cards = document.querySelectorAll('.card');
            cards[curCard].classList.remove('active');
            curCard = (curCard + d + cards.length) % cards.length;
            cards[curCard].classList.add('active');
        }

        function openModal(id) { document.getElementById(id).classList.add('show'); }
        function closeAll() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('show')); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        // Плексус
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = [];
            for(let i=0; i<80; i++) dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle="#00ff88"; ctx.strokeStyle="#00ff88";
            dots.forEach(d => {
                d.x+=d.vx; d.y+=d.vy;
                if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x,d.y,2,0,Math.PI*2); ctx.fill();
                dots.forEach(d2 => {
                    let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist<120) { ctx.globalAlpha=1-dist/120; ctx.lineWidth=0.5; ctx.beginPath(); ctx.moveTo(d.x,d.y); ctx.lineTo(d2.x,d2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(draw);
        }

        window.onload = () => { init(); draw(); renderLangMenu(); };
    </script>
</body>
</html>
