<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #000000; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            min-height: 100vh;
        }

        /* Кнопка входа в углу */
        .auth-fab {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            width: 60px;
            height: 60px;
            background: var(--main);
            color: black;
            border-radius: 50%;
            display: flex !important;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transition: 0.3s;
        }
        .auth-fab:hover { transform: scale(1.1); }

        .user-status {
            position: fixed;
            bottom: 45px;
            right: 100px;
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--main);
            color: var(--main);
            font-weight: bold;
            display: none;
            z-index: 9998;
        }

        /* Контент */
        header { padding-top: 60px; text-align: center; }
        h1 { color: var(--main); text-transform: uppercase; letter-spacing: 2px; }

        .main-container { display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 50px; }
        .rev-trigger { border: 2px solid var(--gold); padding: 15px; border-radius: 20px; cursor: pointer; text-align: center; }

        .card { background: #111; border: 1px solid #333; border-radius: 30px; padding: 25px; width: 280px; text-align: center; }
        .card img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
        .order-btn { background: var(--main); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        /* Модалки */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: #111; border: 1px solid #333; padding: 30px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; }
        
        .tab-box { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #222; }
        .tab { color: #666; cursor: pointer; padding-bottom: 10px; font-weight: bold; flex: 1; }
        .tab.active { color: var(--main); border-bottom: 2px solid var(--main); }

        input { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .close-btn { background: none; border: none; color: #666; cursor: pointer; margin-top: 15px; display: block; width: 100%; }

        .del-btn { color: #ff4d4d; float: right; display: none; cursor: pointer; }
        .admin-active .del-btn { display: block; }
    </style>
</head>
<body>

    <div id="user-status-label" class="user-status"></div>

    <div class="auth-fab" onclick="toggleAuthModal()">
        <i class="fas fa-user-circle" id="auth-icon"></i>
    </div>

    <header><h1>ILFAN'S POSES</h1></header>

    <div class="main-container">
        <div class="rev-trigger" onclick="toggleRev(true)">
            <i class="fas fa-comments" style="color:var(--gold); font-size: 2rem;"></i>
            <div style="color:var(--gold); font-weight: bold; margin-top: 5px;">REVIEWS</div>
        </div>
        <div class="card">
            <img src="pose1.jpg" alt="Pose">
            <button class="order-btn" onclick="buy()">ORDER NOW</button>
        </div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div id="auth-header">
                <div class="tab-box">
                    <div id="tab-login" class="tab active" onclick="switchTab('login')">Вход</div>
                    <div id="tab-reg" class="tab" onclick="switchTab('reg')">Регистрация</div>
                </div>
                <input type="text" id="auth-user" placeholder="Ваш ник">
                <input type="password" id="auth-pass" placeholder="Ваш пароль">
                <button class="order-btn" onclick="handleAuth()">Продолжить</button>
            </div>
            
            <div id="profile-view" style="display:none;">
                <h2 id="welcome-name" style="color: var(--main); margin-bottom: 20px;"></h2>
                <button class="order-btn" style="background: #333; color: white;" onclick="logout()">Выйти</button>
            </div>
            <button class="close-btn" onclick="toggleAuthModal()">Закрыть</button>
        </div>
    </div>

    <div class="modal" id="rev-modal">
        <div class="modal-content" id="rev-content-area">
            <h2 style="color: var(--gold);">REVIEWS</h2>
            <div id="rev-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 15px; text-align: left;"></div>
            <p id="writing-status" style="font-size: 0.8rem; color: #888; margin-bottom: 10px;"></p>
            <input type="text" id="u-msg" placeholder="Текст отзыва...">
            <button class="order-btn" onclick="addRev()">Отправить</button>
            <button class="close-btn" onclick="toggleRev(false)">Закрыть</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function toggleAuthModal() {
            const m = document.getElementById('auth-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            if(loggedInUser) {
                document.getElementById('auth-header').style.display = 'none';
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('welcome-name').innerText = "Привет, " + loggedInUser.name;
            }
        }

        function switchTab(t) {
            document.getElementById('tab-login').classList.toggle('active', t === 'login');
            document.getElementById('tab-reg').classList.toggle('active', t === 'reg');
        }

        function syncUI() {
            const label = document.getElementById('user-status-label');
            if(loggedInUser) {
                label.innerText = loggedInUser.name;
                label.style.display = 'block';
                document.getElementById('auth-icon').className = 'fas fa-user-check';
                document.getElementById('writing-status').innerText = "Вы: " + loggedInUser.name;
            }
        }

        function toggleRev(show) {
            if(show && !loggedInUser) { alert("Войдите в аккаунт!"); toggleAuthModal(); return; }
            document.getElementById('rev-modal').style.display = show ? 'flex' : 'none';
            if(show) loadRev();
        }

        function loadRev() {
            const list = document.getElementById('rev-list');
            const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
            list.innerHTML = '';
            saved.slice().reverse().forEach((r, index) => {
                const realIndex = saved.length - 1 - index;
                list.innerHTML += `<div style="background:#1a1a1a; padding:10px; border-radius:12px; margin-bottom:8px; border:1px solid #333;">
                    <span class="del-btn" onclick="deleteRev(${realIndex})">×</span>
                    <b style="color:var(--main)">@${r.name}</b>: ${r.text}
                </div>`;
            });
        }

        function addRev() {
            const t = document.getElementById('u-msg').value;
            if(loggedInUser && t.trim()) {
                const saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
                saved.push({ name: loggedInUser.name, text: t });
                localStorage.setItem('ilfan_reviews', JSON.stringify(saved));
                document.getElementById('u-msg').value = '';
                loadRev();
            }
        }

        function deleteRev(index) {
            if(confirm("Удалить?")) {
                let saved = JSON.parse(localStorage.getItem('ilfan_reviews') || '[]');
                saved.splice(index, 1);
                localStorage.setItem('ilfan_reviews', JSON.stringify(saved));
                loadRev();
            }
        }

        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        document.addEventListener('DOMContentLoaded', () => {
            if(loggedInUser && loggedInUser.name.toLowerCase() === 'ilfan') {
                document.getElementById('rev-content-area').classList.add('admin-active');
            }
        });
    </script>
</body>
</html>
