    <style>
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #050505; --card: #111112; }

        /* –®–∞–ø–∫–∞ –∏ –Ø–∑—ã–∫ */
        .lang-wrapper { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .lang-btn { background: rgba(0,0,0,0.8); border: 2px solid var(--main); color: white; padding: 10px 18px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .lang-list { position: absolute; top: 55px; right: 0; background: #161618; border: 1px solid #333; border-radius: 15px; display: none; grid-template-columns: repeat(2, 160px); padding: 10px; gap: 5px; box-shadow: 0 10px 40px rgba(0,0,0,0.9); max-height: 400px; overflow-y: auto; }
        .lang-list.show { display: grid; }
        .lang-item { padding: 10px; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .lang-item:hover { background: rgba(0, 255, 136, 0.1); color: var(--main); }

        header { padding: 80px 20px 20px; text-align: center; }
        h1 { font-size: 2.5rem; color: var(--main); text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 20px rgba(0,255,136,0.5); }

        /* –°–ª–∞–π–¥–µ—Ä */
        .slider-box { display: flex; align-items: center; justify-content: center; margin: 20px 0; width: 100%; max-width: 600px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; width: 320px; display: none; border: 2px solid #222; }
        .card.active { display: block; animation: zoomIn 0.4s; }
        .img-box img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 20px; text-align: center; }
        .order-btn { background: linear-gradient(45deg, var(--main), #00d4ff); color: black; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: 900; cursor: pointer; }
        .arrow { background: none; border: none; cursor: pointer; color: var(--gold); font-size: 3rem; padding: 10px; transition: 0.2s; }

        /* –°–µ–∫—Ü–∏—è –û—Ç–∑—ã–≤–æ–≤ */
        .review-section { margin: 40px 0 100px; text-align: center; }
        .open-reviews-btn { background: none; border: 2px solid var(--gold); color: var(--gold); padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .open-reviews-btn:hover { background: var(--gold); color: black; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–û–∫–Ω–æ –æ—Ç–∑—ã–≤–æ–≤) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 3000; backdrop-filter: blur(10px); }
        .modal-content { background: #111; width: 90%; max-width: 500px; height: 80vh; border-radius: 30px; border: 2px solid var(--main); position: relative; display: flex; flex-direction: column; padding: 30px; box-sizing: border-box; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: #555; cursor: pointer; transition: 0.3s; }
        .close-modal:hover { color: white; }
        
        #reviews-container { flex-grow: 1; overflow-y: auto; margin-bottom: 20px; padding-right: 10px; }
        .review-card { background: #1a1a1c; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 4px solid var(--main); }
        .review-card b { color: var(--main); display: block; margin-bottom: 5px; }

        .review-form { display: flex; flex-direction: column; gap: 10px; }
        .review-form input, .review-form textarea { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; }
        .review-form button { background: var(--main); color: black; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const langs = {
            ru: { title: "–ü–û–ó–ò–ù–ì–ò –ò–õ–¨–§–ê–ù–ê", buy: "–ó–ê–ö–ê–ó–ê–¢–¨", rev: "–û–¢–ó–´–í–´", send: "–û–¢–ü–†–ê–í–ò–¢–¨", nick: "–ù–∏–∫ –≤ Roblox", msg: "–í–∞—à –æ—Ç–∑—ã–≤...", open: "–û–ö–ù–û –û–¢–ó–´–í–û–í" },
            en: { title: "ILFAN'S POSES", buy: "ORDER NOW", rev: "REVIEWS", send: "SEND", nick: "Roblox Nick", msg: "Your review...", open: "REVIEW WINDOW" },
            fa: { title: "⁄òÿ≥ÿ™ Ÿáÿß€å ÿßŸÑŸÅÿßŸÜ", buy: "ÿß⁄©ŸÜŸàŸÜ ÿ≥ŸÅÿßÿ±ÿ¥ ÿØŸá€åÿØ", rev: "ŸÜÿ∏ÿ±ÿßÿ™", send: "ÿßÿ±ÿ≥ÿßŸÑ", nick: "ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å ÿ±Ÿàÿ®ŸÑÿß⁄©ÿ≥", msg: "ŸÜÿ∏ÿ± ÿ¥ŸÖÿß...", open: "ŸæŸÜÿ¨ÿ±Ÿá ŸÜÿ∏ÿ±ÿßÿ™" }
        };

        function setLang(l) {
            const d = langs[l] || langs.en;
            document.getElementById('t-title').innerText = d.title;
            document.querySelectorAll('.t-buy').forEach(b => b.innerText = d.buy);
            document.getElementById('t-rev-title').innerText = d.rev;
            document.getElementById('t-send').innerText = d.send;
            document.getElementById('u-name').placeholder = d.nick;
            document.getElementById('u-msg').placeholder = d.msg;
            document.getElementById('t-open-rev').innerText = d.open;
            document.getElementById('cur-lang').innerText = l.toUpperCase();
            document.getElementById('lang-list').classList.remove('show');
            document.body.dir = (['fa'].includes(l)) ? 'rtl' : 'ltr';
            localStorage.setItem('userLang', l);
        }

        function toggleLang() { document.getElementById('lang-list').classList.toggle('show'); }
        function toggleModal(show) { document.getElementById('review-modal').style.display = show ? 'flex' : 'none'; }

        // –ó–ê–ì–†–£–ó–ö–ê –ò –°–û–•–†–ê–ù–ï–ù–ò–ï –û–¢–ó–´–í–û–í
        function loadReviews() {
            const container = document.getElementById('reviews-container');
            const saved = JSON.parse(localStorage.getItem('savedReviews') || '[]');
            container.innerHTML = saved.map(r => `<div class="review-card"><b>@${r.name}</b>${r.text}</div>`).join('');
        }

        function addReview() {
            const n = document.getElementById('u-name').value;
            const t = document.getElementById('u-msg').value;
            if(n && t) {
                const saved = JSON.parse(localStorage.getItem('savedReviews') || '[]');
                saved.push({ name: n, text: t });
                localStorage.setItem('savedReviews', JSON.stringify(saved));
                document.getElementById('u-name').value = '';
                document.getElementById('u-msg').value = '';
                loadReviews();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedL = localStorage.getItem('userLang');
            setLang(savedL || 'en');
            loadReviews();
        });

        // –°–ª–∞–π–¥–µ—Ä
        let cur = 0;
        const cards = document.querySelectorAll('.card');
        function change(s) { cards[cur].classList.remove('active'); cur = (cur + s + cards.length) % cards.length; cards[cur].classList.add('active'); }
        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        particlesJS("particles-js", { "particles": { "number": { "value": 60 }, "color": { "value": "#00ff88" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#00ff88", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2 } }, "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } } });
    </script>
