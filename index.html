<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfan's Premium Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ОСНОВНОЙ СТИЛЬ (Тот самый стильный черный) */
        :root { --main: #00ff88; --gold: #ffcc00; --bg: #0a0a0a; --card: #141414; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header { margin-top: 80px; text-align: center; animation: fadeIn 1s ease; }
        h1 { font-size: 2.5rem; letter-spacing: 5px; color: var(--main); text-shadow: 0 0 20px rgba(0,255,136,0.3); }

        /* СЛАЙДЕР С ПЛАВНЫМ ПЕРЕХОДОМ */
        .main-container { display: flex; align-items: center; justify-content: center; gap: 30px; margin-top: 40px; }
        
        .card { 
            background: var(--card); 
            border-radius: 30px; 
            padding: 20px; 
            width: 300px; 
            border: 1px solid #222;
            display: none; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.5s;
        }
        .card.active { display: block; animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card img { width: 100%; border-radius: 20px; transition: 0.3s; }
        .card img:hover { transform: scale(1.02); }

        .order-btn { 
            background: linear-gradient(45deg, var(--main), #00d4ff); 
            border: none; padding: 15px; width: 100%; border-radius: 15px; 
            font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .order-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,255,136,0.3); }

        /* КНОПКА ВХОДА (ПРАВЫЙ НИЖНИЙ УГОЛ) */
        .auth-fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--main); cursor: pointer; z-index: 1000;
            transition: 0.4s;
        }
        .auth-fab:hover { background: var(--main); color: black; transform: rotate(360deg); }
        
        .user-badge {
            position: fixed; bottom: 43px; right: 100px;
            background: rgba(0,255,136,0.1); padding: 5px 15px;
            border-radius: 20px; border: 1px solid var(--main);
            color: var(--main); font-size: 14px; display: none; font-weight: bold;
        }

        /* МОДАЛЬНЫЕ ОКНА */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content { 
            background: #111; padding: 40px; border-radius: 40px; 
            width: 90%; max-width: 350px; border: 1px solid #222; text-align: center;
        }
        
        .tab-box { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding-bottom: 10px; cursor: pointer; color: #555; font-weight: bold; transition: 0.3s; }
        .tab.active { color: var(--main); border-bottom: 2px solid var(--main); }

        input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; 
            padding: 15px; border-radius: 15px; color: white; margin-bottom: 15px; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--main); background: #222; }

        /* АНИМАЦИИ */
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* ОТЗЫВЫ */
        .rev-trigger { 
            cursor: pointer; padding: 20px; border-radius: 25px; 
            border: 1px solid var(--gold); background: rgba(255,204,0,0.05);
            transition: 0.3s;
        }
        .rev-trigger:hover { background: rgba(255,204,0,0.1); }
        .del-btn { color: #ff4d4d; float: right; cursor: pointer; display: none; }
        .admin-mode .del-btn { display: block; }
    </style>
</head>
<body>

    <div id="user-badge" class="user-badge"></div>
    <div class="auth-fab" onclick="toggleAuthModal()"><i class="fas fa-fingerprint"></i></div>

    <header><h1>ILFAN POSES</h1></header>

    <div class="main-container">
        <div class="rev-trigger" onclick="toggleRev(true)">
            <i class="fas fa-comment-dots" style="color:var(--gold); font-size: 2rem;"></i>
            <div style="color:var(--gold); font-size: 10px; font-weight: bold; margin-top: 5px;">REVIEWS</div>
        </div>

        <button style="background:none; border:none; color:#333; cursor:pointer; font-size: 2rem;" onclick="change(-1)">❮</button>
        <div class="card active"><img src="pose1.jpg"><button class="order-btn" onclick="buy()">ORDER NOW</button></div>
        <div class="card"><img src="pose2.jpg"><button class="order-btn" onclick="buy()">ORDER NOW</button></div>
        <button style="background:none; border:none; color:#333; cursor:pointer; font-size: 2rem;" onclick="change(1)">❯</button>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div id="auth-form-side">
                <div class="tab-box">
                    <div id="tab-login" class="tab active" onclick="setTab('login')">ВХОД</div>
                    <div id="tab-reg" class="tab" onclick="setTab('reg')">РЕГИСТРАЦИЯ</div>
                </div>
                <input type="text" id="u-name" placeholder="Никнейм">
                <input type="password" id="u-pass" placeholder="Пароль">
                <button class="order-btn" onclick="processAuth()">ПРОДОЛЖИТЬ</button>
            </div>
            <div id="profile-side" style="display:none;">
                <h2 id="hello-user" style="color:var(--main);"></h2>
                <button class="order-btn" style="background:#222; color:white;" onclick="logOut()">ВЫЙТИ</button>
            </div>
            <p onclick="toggleAuthModal()" style="margin-top:20px; cursor:pointer; color:#444; font-size: 12px;">ЗАКРЫТЬ</p>
        </div>
    </div>

    <div class="modal" id="rev-modal">
        <div class="modal-content" id="rev-area">
            <h2 style="color:var(--gold)">ОТЗЫВЫ</h2>
            <div id="rev-list" style="max-height: 250px; overflow-y: auto; text-align: left; margin-bottom: 20px;"></div>
            <input type="text" id="rev-input" placeholder="Напишите что-нибудь...">
            <button class="order-btn" onclick="sendRev()">ОТПРАВИТЬ</button>
            <p onclick="toggleRev(false)" style="margin-top:20px; cursor:pointer; color:#444; font-size: 12px;">ЗАКРЫТЬ</p>
        </div>
    </div>

    <script>
        // ЛОГИКА АККАУНТОВ
        let user = JSON.parse(localStorage.getItem('session_user')) || null;
        let mode = 'login';

        function checkTimeout() {
            const last = localStorage.getItem('last_act');
            const now = new Date().getTime();
            if(user && last && (now - last > 4 * 24 * 60 * 60 * 1000)) {
                logOut();
                alert("Сессия истекла");
            }
            localStorage.setItem('last_act', now);
        }

        function setTab(t) {
            mode = t;
            document.getElementById('tab-login').classList.toggle('active', t === 'login');
            document.getElementById('tab-reg').classList.toggle('active', t === 'reg');
        }

        function processAuth() {
            const u = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            if(!u || !p) return alert("Заполни поля");

            let db = JSON.parse(localStorage.getItem('users_db') || '{}');

            if(mode === 'reg') {
                if(db[u]) return alert("Ник занят");
                db[u] = p;
                localStorage.setItem('users_db', JSON.stringify(db));
                alert("Готово! Теперь войди.");
                setTab('login');
            } else {
                if(db[u] === p) {
                    user = { name: u };
                    localStorage.setItem('session_user', JSON.stringify(user));
                    localStorage.setItem('last_act', new Date().getTime());
                    updateUI();
                    toggleAuthModal();
                } else { alert("Ошибка входа"); }
            }
        }

        function logOut() {
            localStorage.removeItem('session_user');
            user = null;
            updateUI();
            toggleAuthModal();
        }

        function updateUI() {
            const badge = document.getElementById('user-badge');
            if(user) {
                badge.innerText = user.name;
                badge.style.display = 'block';
                if(user.name.toLowerCase() === 'ilfan') document.getElementById('rev-area').classList.add('admin-mode');
            } else {
                badge.style.display = 'none';
                document.getElementById('rev-area').classList.remove('admin-mode');
            }
        }

        function toggleAuthModal() {
            const m = document.getElementById('auth-modal');
            const isOff = m.style.display === 'none' || m.style.display === '';
            m.style.display = isOff ? 'flex' : 'none';
            if(user) {
                document.getElementById('auth-form-side').style.display = 'none';
                document.getElementById('profile-side').style.display = 'block';
                document.getElementById('hello-user').innerText = "Hi, " + user.name;
            } else {
                document.getElementById('auth-form-side').style.display = 'block';
                document.getElementById('profile-side').style.display = 'none';
            }
        }

        // ЛОГИКА ОТЗЫВОВ
        function toggleRev(s) {
            if(s && !user) return toggleAuthModal();
            document.getElementById('rev-modal').style.display = s ? 'flex' : 'none';
            if(s) renderRev();
        }

        function renderRev() {
            const list = document.getElementById('rev-list');
            const data = JSON.parse(localStorage.getItem('revs_db') || '[]');
            list.innerHTML = data.reverse().map((r, i) => `
                <div style="background:#1a1a1a; padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #222;">
                    <span class="del-btn" onclick="delRev(${data.length-1-i})">×</span>
                    <b style="color:var(--main)">@${r.u}</b><br><span style="color:#aaa">${r.t}</span>
                </div>
            `).join('');
        }

        function sendRev() {
            const t = document.getElementById('rev-input').value;
            if(!t.trim()) return;
            const data = JSON.parse(localStorage.getItem('revs_db') || '[]');
            data.push({ u: user.name, t: t });
            localStorage.setItem('revs_db', JSON.stringify(data));
            document.getElementById('rev-input').value = '';
            renderRev();
        }

        function delRev(i) {
            let data = JSON.parse(localStorage.getItem('revs_db') || '[]');
            data.splice(i, 1);
            localStorage.setItem('revs_db', JSON.stringify(data));
            renderRev();
        }

        // СЛАЙДЕР
        let cur = 0;
        const cards = document.querySelectorAll('.card');
        function change(n) {
            cards[cur].classList.remove('active');
            cur = (cur + n + cards.length) % cards.length;
            cards[cur].classList.add('active');
        }

        function buy() { window.open("https://t.me/ZakazIlfanaBot", "_blank"); }

        document.addEventListener('DOMContentLoaded', () => {
            checkTimeout();
            updateUI();
        });
    </script>
</body>
</html>
